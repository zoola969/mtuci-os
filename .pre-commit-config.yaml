default_language_version:
  python: python3.14
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 'v0.14.7'
    hooks:
      - id: ruff
        args: [ --fix, --fix-only, --exit-non-zero-on-fix ]
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 25.11.0
    hooks:
      - id: black
  - repo: https://github.com/pappasam/toml-sort
    rev: v0.24.3
    hooks:
      - id: toml-sort
        entry: toml-sort
        args: [ pyproject.toml ]
